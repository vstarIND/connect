<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .message {
            background: #99AAB5;
            color: black;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <div class="container" id="news-container">
        <p>Loading news...</p>
    </div>
    <script>
        async function fetchNews() {
            const response = await fetch('https://discord.com/api/webhooks/1340389188813586595/d4LCkhIOga7KDdTrOdfQ29mj0TypcNUKZS1IPl9aR7vJFg5rRM7PdcT-LTSDDNkVok_2');
            const data = await response.json();
            
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            
            data.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `<p>${msg.content}</p>`;
                container.appendChild(messageDiv);
            });
        }
        
        fetchNews();
        setInterval(fetchNews, 10000);
    </script>
</body>
</html>
