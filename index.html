    <title>News Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
        }
        .news-item {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .news-item img:hover {
            transform: scale(1.05);
        }
        .news-text {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background: #111;
            color: white;
            text-align: center;
            font-size: 1em;
            border-top: 2px solid #444;
        }
    </style>
</head>
